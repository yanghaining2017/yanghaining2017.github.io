        <h2 id="MYSQL"><a href="#MYSQL" class="headerlink" title="MYSQL"></a>MYSQL</h2>  <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">#coding=utf-8</div><div class="line"></div><div class="line">from MySQLdb import connect</div><div class="line"></div><div class="line">class HuanqiuMysql(object):</div><div class="line">    def __init__(self):</div><div class="line">        self.con = connect(&quot;localhost&quot;, &apos;root&apos;, &apos;mysql&apos;, &apos;huanqiu_spider&apos;,</div><div class="line">                                   charset=&quot;utf8&quot;, use_unicode=True)</div><div class="line">        self.cursor = self.con.cursor()</div><div class="line"></div><div class="line">    def process_item(self, item, spider):</div><div class="line">        insert_sql = &quot;&quot;&quot;</div><div class="line">                    insert into sub_item(title, img_url, img_path, link, text)</div><div class="line">                    VALUES (%s, %s, %s, %s, %s)</div><div class="line">                &quot;&quot;&quot;</div><div class="line"></div><div class="line">        self.cursor.execute(insert_sql, (item[&apos;title&apos;], item[&apos;img_url&apos;],</div><div class="line">            item[&apos;img_path&apos;], item[&apos;link&apos;], item[&apos;desc&apos;]))</div><div class="line">        self.con.commit()</div></pre></td></tr></table></figure>
<hr>
<h2 id="REDIS"><a href="#REDIS" class="headerlink" title="REDIS"></a>REDIS</h2><ul>
<li><p>demo1:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">from redis import *</div><div class="line"></div><div class="line">if __name__==&quot;__main__&quot;:</div><div class="line">    try:</div><div class="line">        #创建StrictRedis对象，与redis服务器建立连接</div><div class="line">        sr=StrictRedis()</div><div class="line">        #获取键py1的值</div><div class="line">        result = sr.get(&apos;py1&apos;)</div><div class="line">        #输出键的值，如果键不存在则返回None</div><div class="line">        print result</div><div class="line">    except Exception as e:</div><div class="line">        print e</div></pre></td></tr></table></figure>
</li>
<li><p>demo2:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">#coding=utf-8</div><div class="line">from redis import *</div><div class="line"></div><div class="line">if __name__==&quot;__main__&quot;:</div><div class="line">    try:</div><div class="line">        #创建StrictRedis对象，与redis服务器建立连接</div><div class="line">        sr=StrictRedis()</div><div class="line">        #设置键py1的值，如果键已经存在则进行修改，如果键不存在则进行添加</div><div class="line">        result = sr.set(&apos;py1&apos;,&apos;hr&apos;)</div><div class="line">        #输出响应结果，如果操作成功则返回True，否则返回False</div><div class="line">        print result</div><div class="line">    except Exception as e:</div><div class="line">        print e</div></pre></td></tr></table></figure>
</li>
<li><p>demo3:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">from redis import *</div><div class="line"></div><div class="line">if __name__==&quot;__main__&quot;:</div><div class="line">    try:</div><div class="line">        #创建StrictRedis对象，与redis服务器建立连接</div><div class="line">        sr=StrictRedis()</div><div class="line">        #设置键py1的值，如果键已经存在则进行修改，如果键不存在则进行添加</div><div class="line">        result = sr.delete(&apos;py1&apos;)</div><div class="line">        #输出响应结果，如果删除成功则返回受影响的键数，否则则返回0</div><div class="line">        print result</div><div class="line">    except Exception as e:</div><div class="line">        print e</div></pre></td></tr></table></figure>
</li>
<li><p>demo4:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">#coding=utf-8</div><div class="line">from redis import *</div><div class="line"></div><div class="line">if __name__==&quot;__main__&quot;:</div><div class="line">    try:</div><div class="line">        #创建StrictRedis对象，与redis服务器建立连接</div><div class="line">        sr=StrictRedis()</div><div class="line">        #获取所有的键</div><div class="line">        result=sr.keys()</div><div class="line">        #输出响应结果，所有的键构成一个列表，如果没有键则返回空列表</div><div class="line">        print result</div><div class="line">    except Exception as e:</div><div class="line">        print e</div></pre></td></tr></table></figure>
</li>
</ul>

<h2 id="MONGODB"><a href="#MONGODB" class="headerlink" title="MONGODB"></a>MONGODB</h2> <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">import pymongo</div><div class="line"></div><div class="line"># 获取setting主机名、端口号和数据库名</div><div class="line">host = &apos;localhost&apos;</div><div class="line">port = 27017</div><div class="line">dbname = &apos;douban_test&apos;</div><div class="line"></div><div class="line"># pymongo.MongoClient(host, port) 创建MongoDB链接</div><div class="line">client = pymongo.MongoClient(host=host,port=port)</div><div class="line"></div><div class="line"># 指向指定的数据库</div><div class="line">mdb = client[dbname]</div><div class="line"># 获取数据库里存放数据的表名</div><div class="line">post = mdb[&apos;douban3&apos;]</div><div class="line"></div><div class="line"></div><div class="line">data = &#123;&quot;title&quot;: &quot;肖申克的救赎&quot;, &apos;url&apos;: &apos;www.baidu.com&apos;&#125;</div><div class="line"># 向指定的表里添加数据</div><div class="line">post.insert_one(data)</div></pre></td></tr></table></figure>
